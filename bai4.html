<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a="tao không đàn em thàng nào một mình tao chấp hết";
    let count=0;
    for (let i=0;i<a.length;i++){
        if (a[i]===" "){
            count++;
           document.write(count + a[i]+'<br>')
        }
    }
    console.log(count);
    document.write("Chuỗi có "+count+" từ!!!")
</script>

</body>
</html>
