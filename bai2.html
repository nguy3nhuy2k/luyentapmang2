<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soPhanTu=parseInt(prompt("số lượng phần tử: "))
    let mang=[];
    for (let i=0;i<soPhanTu;i++){
        mang[i]=Math.floor(Math.random() *100);
        document.write(mang[i]+"<br>")
    }
    mang=mang.reverse();
    document.write(mang)


</script>
</body>
</html>
